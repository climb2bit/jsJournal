<!doctype html>
<html>
<audio id='beep' src="Resources/beep.mp3"></audio>
<div style='background-color:rgb(0, 255, 191) ;width:640px;'>
    <canvas id="gameCanvas" width="640" height = '480'></canvas>    
</div>
<div style='display:none;'>
    <img id ='dog' src='Resources/butterfly.svg'>
    <img id='donut' src='Resources/milk.svg'>
    <img id='slime' src="Resources/slimemonster.svg">
</div>
<script>
    var ctx = gameCanvas.getContext("2d");
    var x=[100,300,500];
    var y=[0,0,0];
    var x1=[128,338,410];
    var y1=[0,0,0];
    var speed=[2,1,3];
    var speed1=[1,2,3];
    var dogX=300, changeX=0, score=0;

    var gameTimer=setInterval(mainLoop,20);
    function mainLoop() {
        ctx.clearRect(0,0,640,480);
        ctx.font = "30px Arial";
        ctx.fillText("Score: "+score, 10, 30);
        for(var n=0;n<3;n++){
            ctx.drawImage(donut,x[n],y[n],70,80);
            ctx.drawImage(slime,x1[n],y1[n],70,80);
            y[n]+=speed[n];
            y1[n]+=speed1[n];
            checkForHits(n);
            checkForHits2(n);
            if(y[n]>480){
                y[n]=-80;x[n]=Math.random()*600;
            }
            if(y1[n]>480){
                y1[n]=-80;x1[n]=Math.random()*600;
            }
        }
        ctx.drawImage(dog,dogX,400,80,80);
        dogX+=changeX;
    }
    document.onkeydown = keyPressed;
    function keyPressed(e){
        var k =e.keyCode;
        if(k==37){changeX=-4;}
        if(k==39){changeX=4;}
    }
    document.onkeyup = keyReleased;
    function keyReleased(e){
        var k =e.keyCode;
        if(k==37){changeX=0;}
        if(k==39){changeX=0;}
    }
    function checkForHits(n){
        if((Math.abs(400-y[n])<60)&&
            (Math.abs(dogX-x[n])<60)){
                score+=3;
                y[n]=-80; x[n]=Math.random()*600;
                beep.play();
            }
        }
    function checkForHits2(n){
        if((Math.abs(400-y1[n])<60)&&
            (Math.abs(dogX-x1[n])<60)){
                score-=1;
                y1[n]=-80; x1[n]=Math.random()*600;
                beep.play();
        }
    }
    setTimeout(gameOver,120000);
    function gameOver(){
        clearInterval(gameTimer);
        ctx.font = "80px Arial";
        ctx.fillText("Game Over!", 100, 250);
    }
</script>
</html>
