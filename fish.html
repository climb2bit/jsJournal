<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Game Title - Fun Games!</title>
    <link rel="stylesheet" href="Template/template.css">
</head>
<body>
    <!-- Navigation Bar with Back Button -->
    <div class="game-nav">
        <a href="index.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span>Back to Games</span>
        </a>
    </div>

    <!-- Your Game Content Here -->
    <div class="game-container">
        <h1 class="game-title">üéÆ Fish-Mario! üéÆ</h1>
        
        <div class="game-content">
        <div>
            <p style="width:640px; height:480px; background:url('Resources/sea.png')">
                <canvas id="gameCanvas" width="640" height = '480'></canvas>
                </p>
            </div>
            
            <div style='display:none;'>
                <img id="fish" src="Resources/fish.png" />
                <img id="pipes" src="Resources/pipes.png" />
            </div>
        </div>
    </div>

<script>
    var ctx = gameCanvas.getContext("2d");
    var x=640, y=-160,fishY=220,ySpeed = 0, score = 0;

    function mainLoop(){
        ctx.clearRect(0,0,640,480);
        ctx.drawImage(pipes,x,y,80,800);
        x+=-2;
        checkHitPipe();
        if(x<-80){
            x=640;
            y = Math.random()*-320;
            score++;
        }
        ctx.drawImage(fish,10,fishY,80,80);
        ctx.font='30px Arial';
        ctx.fillText("Score: "+score,10,30);
        ySpeed +=0.02;
        fishY+=ySpeed;
    }
    var gameTimer=setInterval(mainLoop,10);
    document.onkeydown = function(){
        ySpeed=-2;
    }
    function checkHitPipe(){
        if (x<70){
            if((fishY-y<270)||(fishY-y>450)){
                clearInterval(gameTimer);
                ctx.font = '80px Arial';
                ctx.fillText("Game Over",100,250);
            }
        }
    }
</script>
</body>
</html>
