<!doctype html>
<html>
    <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Game Title - Fun Games!</title>
    <link rel="stylesheet" href="Template/template.css">
</head>
<body>
    <div class="game-nav">
        <a href="index.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span>Back to Games</span>
        </a>
    </div>

    <!-- Your Game Content Here -->
    <h1 id = 'scoreBox'></h1>
    <style>            
        #balloon{position:absolute;-webkit-transition:all 0.2s;height:160px;}
    </style>
    <img id = 'balloon' src = 'Resources/b1.png'>    

    <script>
        balloon.addEventListener('click',clickedIt);
        var score = 0, count = 0;

        function clickedIt(){
            score++;
            scoreBox.innerHTML = 'Score: ' + score;
            balloon.style.height = '1px';
        }
        function moveIt(){
            balloon.style.height = '160px';
            balloon.style.left = Math.random()*800+'px';
            balloon.style.top = Math.random()*600+'px';
            count++;
            if(count==20){
                alert('game over!');
                clearInterval(timer);
            }
        }
        var timer = setInterval(moveIt,1000);
    </script>
</body>
</html>
