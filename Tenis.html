<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Game Title - Fun Games!</title>
    <link rel="stylesheet" href="Template/template.css">
    <style>
        #board{position:absolute;
        width:550px;height:450px;
        background-color:lightgreen;}
        #bat{position:absolute;        
        width:80px;height:20px;
        background-color:blue;}
        #ball{position:relative;
        top: -200px;
        left: -200px;
        width:48px;height:48px;
        border-radius:24px;
        background-color:yellow;}
    </style>
</head>

<body>
    <!-- Navigation Bar with Back Button -->
    <div class="game-nav">
        <a href="index.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span>Back to Games</span>
        </a>
    </div>
    
    <!-- <body onmousemove="moveBat(event)">
    
    </body> -->
        <div id= "board"></div>
        <div id= "bat"></div>
        <div id= "ball"></div>
    <script>
        var speedX=3, speedY=3, batX=0, x = -200, y = -200;
        const mouseArea = document.getElementById('board');
        const mouseAreaAbs = mouseArea.getBoundingClientRect();
        bat.style.top = (mouseAreaAbs.bottom - 30)+'px';

        mouseArea.addEventListener('mousemove', (event) => {
            // console.log(event.clientY);            
            batX = event.clientX;
            bat.style.left=Math.min(batX, mouseAreaAbs.right - 80)+'px';   
        });

        function moveBall(){
            x=x+speedX;
            y=y+speedY;
            ball.style.left=x+'px';
            ball.style.top=y+'px';

            if(x < -(mouseArea.clientWidth/2) + 24) speedX = 3;
            if(x > mouseArea.clientWidth/2 - 24) speedX = -3;
            // if(x<0)speedX=15;
            if(y < -(mouseArea.clientHeight/2) + 24)speedY = 3;
            if((y > (mouseArea.clientHeight/2 - 54))&&(Math.abs(batX - mouseAreaAbs.left - 275 - x)<40)){
                speedY = -3;
                console.log('hit ', speedY);
            } 
            if(y > 250){
                alert('game over!');
            clearInterval(timer);
        }
    }
    // document.onmousemove=function(){batX=event.clientX;}
    var timer=setInterval(moveBall, 10);
</script>
</body>
</html>
