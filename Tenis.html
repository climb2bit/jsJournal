<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Game Title - Fun Games!</title>
    <link rel="stylesheet" href="Template/template.css">
    <style>
        #board{position:absolute;
        width:550px;height:450px;
        background-color:lightgreen;}
        #bat{position:absolute;
        top:420px; width:80px;height:20px;
        background-color:blue;}
        #ball{position:absolute;
        width:48px;height:48px;
        border-radius:24px;
        background-color:yellow;}
    </style>
</head>

<body>
    <!-- Navigation Bar with Back Button -->
    <div class="game-nav">
        <a href="index.html" class="back-button">
            <span class="back-arrow">‚Üê</span>
            <span>Back to Games</span>
        </a>
    </div>
    
    <body onmousemove="moveBat(event)">
        <div id= "board"></div>
        <div id= "bat"></div>
        <div id= "ball"></div>
    </body>
    <script>
        var x=100, y=100, speedX=2, speedY=5, batX=0;

        function moveBat(event){
            batX=event.clientX;
            bat.style.left=batX+'px';
        }
        function moveBall(){
            x=x+speedX;
            y=y+speedY;
            ball.style.left=x+'px';
            ball.style.top=y+'px';
            
            if(x>530)speedX=-15;
            if(x<0)speedX=15;
            if(y<0)speedY=15;
            if((y>372)&&(Math.abs(batX-x)<60)){
                speedY=-15;
                console.log('hit ', speedY);
            } 
            if(y>450){
                alert('game over!');
            clearInterval(timer);
        }
    }

    var timer=setInterval(moveBall, 20);
</script>
</body>
</html>
